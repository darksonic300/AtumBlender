
modLoader="javafml"
loaderVersion="[45,)"
license="LGPL-3.0"
issueTrackerURL="https://github.com/RazorDevs/AeroBlender/issues"

[[mods]]
modId="aeroblender"
version="${file.jarVersion}"
displayName="AeroBlender"
logoFile="aeroblender.png"
credits="Credits goes to the terrablender team"
authors="RazorDevs"
description='''
AeroBlender is a library mod for adding biomes in a simple and compatible manner with Aether's biome/terrain system, using Terrablender.
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.aeroblender]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[45,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.aeroblender]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.19.4,1.20)"
    ordering="NONE"
    side="BOTH"

[[dependencies.aeroblender]]
    modId="terrablender"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[2.2.0.161,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.aeroblender]]
modId="aether"
mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange="[1.0.0-beta.6,)"
ordering="AFTER"
side="BOTH"


